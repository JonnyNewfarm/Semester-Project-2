<!-- Login form -->
 <div class="container pt-5" id="reg-container">
    <h1 class="text-primary" id="Registrer-title">Log in</h1>
    <div class="row">
        <div class="col" id="reg-col">
            <div class="card p-5" id="card">
            
        
    <form novalidate id="login-formid">

       

        <div class="form-outline mb-4">
          <input name="email" id="Reg-email" class="form-control form-control-lg" placeholder="Email" required pattern="^[\w\-.]+@(stud.)?noroff.no$">
          
        </div>

        <div class="form-outline mb-4">
          <input name="password" type="password" id="reg-password" class="form-control form-control-lg" placeholder="Password" required minlength="8">
          
        </div>

        

        <div class="d-flex justify-content-center">
          <button type="submit"
            class="btn btn-primary px-5" id="login-btn" style="font-size: larger;">Log in</button>
        </div>

        

      </form>
      <p class="text-center text-muted mt-5 mb-0">Need an account?<a href="registrer.html"
        class="fw-bold text-body"><u>Register here</u></a></p>
    </div>
    </div>

    </div>
